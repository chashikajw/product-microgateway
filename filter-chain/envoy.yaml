admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address:
      protocol: TCP
      address: 127.0.0.1
      port_value: 9901
static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address:
        protocol: TCP
        address: 0.0.0.0
        port_value: 10000
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.config.filter.network.http_connection_manager.v2.HttpConnectionManager
          stat_prefix: ingress_http
          route_config:
            name: routeProd_SwaggerPetstoreNew1.0.0
            virtual_hosts:
            - name: serviceProd_SwaggerPetstoreNew1.0.0
              domains: ["*"]
              routes:
              - match:
                  path: "/v2/pet/2"
                route:
                  host_rewrite: petstore.swagger.io
                  cluster: clusterProd_SwaggerPetstoreNew1.0.0
          http_filters:
          - name: envoy.ext_authz
            typed_config:
              "@type": type.googleapis.com/envoy.config.filter.http.ext_authz.v2.ExtAuthz 
              grpc_service:
                envoy_grpc:
                  cluster_name: ext-authz

                # Default is 200ms; override if your server needs e.g. warmup time.
                timeout: 10s
#              include_peer_certificate: false
          - name: envoy.router
            config: {}
  clusters:
  - name: clusterProd_SwaggerPetstoreNew1.0.0
    connect_timeout: 1s
    type: LOGICAL_DNS
    # Comment out the following line to test on v6 networks
    dns_lookup_family: V4_ONLY
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: clusterProd_SwaggerPetstoreNew1.0.0
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: petstore.swagger.io
                port_value: 80
  - name: ext-authz
    type: static
    http2_protocol_options: {}
    load_assignment:
      cluster_name: ext-authz
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 172.17.0.1
                port_value: 8081

    # This timeout controls the initial TCP handshake timeout - not the timeout for the
    # entire request.
    connect_timeout: 1s
